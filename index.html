<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Letter</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Fill in the blanks to write your Form Letter</h1>
        <form id="form-letter">
            <div class="form-group">
                <label for="inputFirstname">First Name: </label>
                <input type="text" class="form-control" id="name-1" placeholder="Type Your First Name" required>
            </div>
            <div class="form-group">
                <label for="inputMiddlename">Middle Name: </label>
                <input type="text" class="form-control" id="name-2" placeholder="Type Your Middle Name" required>
            </div>
            <div class="form-group">
                <label for="inputSurname">Surname Name: </label>
                <input type="text" class="form-control" id="name-3" placeholder="Type Your Surname" required>
            </div>
            <div class="form-group">
                <label for="inputMobilephone">Mobile Phone Number: </label>
                <input type="number" class="form-control" id="number-1" placeholder="Type Your Mobile Phone Number" required>
            </div>
            <div class="form-group">
                <label for="inputEmail">e-mail Address: </label>
                <input type="email" class="form-control" id="email-1" placeholder="Type Your e-mail Address" required>
            </div>
            <h5><strong>Contact Information</strong></h5>
            <div class="form-group">
                <label for="inputAddress1">Contact Address: </label>
                <input type="text" class="form-control" id="address-1" placeholder="Type Your Contact Address" required>
            </div>
            <div class="form-group">
                <label for="inputAddress2">Postal Address: </label>
                <input type="text" class="form-control" id="address-2" placeholder="Type Your Postal Address" required>
            </div>
            <div class="form-group">
                <label for="inputAddress3">Permanant Home Address: </label>
                <input type="text" class="form-control" id="address-3" placeholder="Type Your Permanant Address" required>
            </div>
            <div class="form-group">
                <label for="inputPhone">Phone Number: </label>
                <input type="number" class="form-control" id="number-2" placeholder="Type Your Phone Number" required>
            </div>
            <h5><strong>Next Of KIN Information</strong></h5>
            <div class="form-group">
                <label for="inputname">Name: </label>
                <input type="text" class="form-control" id="name-4" placeholder="Type Your Next of Kin Name" required>
            </div>
            <div class="form-group">
                <label for="inputAddress4">Address: </label>
                <input type="text" class="form-control" id="address-4" placeholder="Type Your Next Of Kin Address" required>
            </div>
            <div class="form-group">
                <label for="inputTelephone">Telephone Number: </label>
                <input type="number" class="form-control" id="number-3" placeholder="Type Your Next Of Kin Telephone Number" required>
            </div>
            <div class="form-group">
                <label for="inputRelationship">Relationship: </label>
                <input type="text" class="form-control" id="relative-1" placeholder="Type Your Relationship" required>
            </div>


           

           

        </form>

    </div>
    
</body>
</html>
