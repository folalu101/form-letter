<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Letter</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Fill in the blanks to write your Form Letter</h1>
        <form id="form-letter">
            <div class="form-group">
                <label for="name">First Name: </label>
                <input type="text" class="form-control" id="name1" placeholder="Type Your First Name" required>
            </div>
            <div class="form-group">
                <label for="name">Middle Name: </label>
                <input type="text" class="form-control" id="name2" placeholder="Type Your Middle Name" required>
            </div>
            <div class="form-group">
                <label for="name">Surname Name: </label>
                <input type="text" class="form-control" id="name3" placeholder="Type Your Surname" required>
            </div>

        </form>

    </div>
    
</body>
</html>
